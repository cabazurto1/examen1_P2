{% extends "base.html" %}

{% block title %} Confirmar Eliminación {% endblock %}

{% block content %}
<h1>Eliminar Producto</h1>
<p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
